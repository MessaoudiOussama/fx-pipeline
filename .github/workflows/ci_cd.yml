name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── 1. Test ────────────────────────────────────────────────────────────────
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Run tests
        run: uv run pytest tests/ -v

  # ── 2. Deploy ──────────────────────────────────────────────────────────────
  # Deployment is triggered manually from Cloud Shell:
  #   func azure functionapp publish func-fx-09cf8a69 --python
  #
  # Automating this step via GitHub Actions is a documented next improvement.
  # The func CLI's remote build conflicts with Linux Consumption plan settings
  # (WEBSITE_CONTENTAZUREFILECONNECTIONSTRING) — a known Azure limitation.
